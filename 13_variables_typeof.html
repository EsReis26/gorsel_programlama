<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            4 Ways to Declare a JavaScript Variable:
                Using var
                Using let
                Using const
                Using nothing
        */

        
        {
            var x = 5;
        }
        console.log(x)

        {
            let y = 5;
        }
        console.log(y)

        const z = 10;
        console.log(z)
        //z = 15;  Hatalı işlem
        console.log(z)

        a = 20;
        console.log(a);

        b = true
        c = 21.21
        d = 10
        e = "asdfadf"
        f = {a:"adsf", b:45}
        console.log(typeof b)
        console.log(typeof c)
        console.log(typeof d)
        console.log(typeof e)
        console.log(typeof f)

        var y = 6;
    </script>
</body>
</html>
